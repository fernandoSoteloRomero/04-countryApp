<h2>Por país</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      placeholder="Buscar por País"
      [initialValue]="initialValue"
    ></shared-search-box>
  </div>
</div>

<shared-loading-spiner *ngIf="loader"></shared-loading-spiner>

<div class="row">
  <div class="col">
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
